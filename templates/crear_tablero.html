{% block content %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 28px;
        font-weight: 700;
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    h2::before {
        content: "üìù";
        font-size: 28px;
        margin-right: 10px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background: linear-gradient(to right, #4a6ef1, #1e3c72);
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background: linear-gradient(to right, #5d7ff4, #2d4a8a);
    }

    .volver-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        text-decoration: none;
        color: #666;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .volver-link:hover {
        color: #000;
    }
</style>

<div class="container">
    <h2>Crear Tablero</h2>

    <form method="POST" novalidate>
        {% csrf_token %}
        <label for="nombre">Nombre del tablero</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe un nombre..." required>

        <button type="submit">+ Crear tablero</button>
    </form>

    <a href="{% url 'listar_tableros' %}" class="volver-link">
        ‚¨Ö Volver a la lista de tableros
    </a>
</div>

{% endblock %}
