<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Funcional con Firebase</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fa;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #3c4858;
      margin-bottom: 30px;
    }

    #calendar {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transform: scale(0.95);
      transform-origin: top center;
    }

    .fc .fc-toolbar-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .fc-daygrid-event {
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 0.85em;
      color: white;
    }

    .fc-button {
      border-radius: 6px !important;
      border: none;
      padding: 6px 12px !important;
      font-size: 0.85rem !important;
      background-color: #007bff !important;
      color: white !important;
    }

    .fc-button-primary:not(:disabled):hover {
      background-color: #d5dde7 !important;
    }

    .fc-day-today {
      background-color: #e8f4fd !important;
    }
  </style>
</head>

<body>
  <h2>üìÖ Calendario de Eventos</h2>
  <div id="calendar"></div>
    <div class="text-center mb-4">
    <button class="btn btn-secondary" onclick="window.history.back();">
      ‚Üê Volver
    </button>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales/es.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.11/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eventos = {{ eventos_json|safe }};

      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        themeSystem: 'bootstrap5',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        displayEventTime: false,
        events: eventos
      });

      calendar.render();
    });
  </script>
</body>
</html>
