<h2 style="text-align: center;">Simulación de Pago para {{ user_name }}</h2>

{% if messages %}
  <div style="max-width: 400px; margin: auto; margin-bottom: 1rem;">
    {% for message in messages %}
      <div 
        style="padding: 10px; border-radius: 5px; margin-bottom: 0.5rem; 
               {% if message.tags == 'error' %}background-color: #f8d7da; color: #842029;
               {% elif message.tags == 'success' %}background-color: #d1e7dd; color: #0f5132;
               {% elif message.tags == 'info' %}background-color: #cff4fc; color: #055160;
               {% else %}background-color: #e2e3e5; color: #41464b;{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<form method="post" action="{% url 'procesar_pago' %}" style="max-width: 400px; margin: auto;">
    {% csrf_token %}

    <label for="monto">Monto a pagar (USD):</label><br>
    <input type="number" step="0.01" id="monto" name="monto" value="9.99" required><br><br>

    <label for="tarjeta">Número de Tarjeta:</label><br>
    <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" maxlength="19" required><br><br>

    <label for="fecha_exp">Fecha de expiración (MM/AA):</label><br>
    <input type="text" id="fecha_exp" name="fecha_exp" placeholder="12/25" maxlength="5" required><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="4" required><br><br>

    <button type="submit" class="btn btn-primary" style="width: 100%;">Pagar y actualizar a Premium</button>
</form>
